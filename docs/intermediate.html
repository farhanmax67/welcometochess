<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Intermediate Level - Chess Basics</title>
    <meta name="description" content="Learn chess openings and tactical patterns to improve your game.">

    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --chess-green: #006400;
            --chess-black: #000000;
        }
    }

    @layer base {
        body {
            @apply text-[var(--chess-black)] antialiased bg-gray-50;
        }
        h1 {
            @apply font-bold text-[var(--chess-black)];
        }
        h2 {
            @apply font-bold text-[var(--chess-green)] text-xl mb-3 mt-6;
        }
        p {
            @apply text-[var(--chess-black)] mb-4 leading-relaxed;
        }
    }

    @layer components {
        .card {
            @apply bg-white p-8 rounded-lg shadow-sm border border-gray-100;
        }
        .section-container {
            @apply max-w-4xl mx-auto px-4 py-8;
        }
        .nav-link {
            @apply text-gray-600 hover:text-[var(--chess-green)] font-medium transition-colors;
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/IntermediateSection.js"></script>
    <script type="text/babel" src="intermediate-app.js"></script>
</body>
